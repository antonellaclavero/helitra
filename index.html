<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hélitra</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<header>
			<img src="images/header.png" alt="menu">
		</header>

		<section class="hero">
			<img src="images/logo.png" alt="Logo Hélitra">
		</section>

		<section class="container even collection">
			<div class="column">
				<div class="card shirt-card">
					<h1>Shirts</h1>
				</div>
				<div class="card">
					<img src="images/02.png" alt="image collection">
				</div>
				<div class="card">
					<img src="images/mobile.png" alt="web mobile">
				</div>
			</div>
			<div class="column">
				<div class="card">
					<img class="image-center" src="images/hands.png" alt="hands image">
				</div>
				<div class="card">
					<img src="images/05.png" alt="collection image">
				</div>
				<div class="card jacket-card">
					<h1>Jackets</h1>
				</div>
				<div class="card">
					<img src="images/07.png" alt="collection image">
				</div>
			</div>
			<div class="column last">
				<div class="card last">
					<img class="image-banner" src="images/03.png" alt="banner rotunda">
				</div>
				<div class="card last trench-card">
					<h1>Trenchs</h1>
				</div>
				<div class="card last">
					<img src="images/logo-2v.png" alt="logo hélitra">
				</div>
			</div>
		</section>

		<footer>
			<img src="images/footer.png" alt="footer">
		</footer>
</body>
</html>
